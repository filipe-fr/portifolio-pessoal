    <main class="contato"> <!-- Seção de contato -->
        <h1 class="titulo">Entre em contato</h1>
        <form class="formulario-contato"> <!-- Formulário de contato -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
    
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
    
            <button type="submit">Enviar</button> <!-- Botão de envio -->
        </form>
    </main>
</body>
